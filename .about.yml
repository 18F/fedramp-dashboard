    url: https://opensource.org/licenses/MIT
  papaparse:
    name: MIT
    url: https://opensource.org/licenses/MIT
  showdown:
    name: MIT
    url: https://opensource.org/licenses/MIT
  polyfill:
    name: MIT
    url: https://opensource.org/licenses/MIT
 angular-ui-router:
   name: MIT
   url: https://opensource.org/licenses/MIT
  angular-sticky:
     name: MIT
