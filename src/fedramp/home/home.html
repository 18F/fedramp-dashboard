<h1>{{homeController.title}}</h1>
<div>
    <strong>Total Authorized:</strong>
    <span>{{homeController.totalAuthorized()}}</span>
    <em>(Sum of authorized CSPs)</em> 
</div>
<div>
    <strong>Leveraged ATOs:</strong>
    <span>{{homeController.leveragedAtos()}}</span>
    <em>(Sum of leveraged ATOs)</em>         
</div>
<div>
    <strong>Cost Savings:</strong>
    <span>${{homeController.totalCostSavings()}}</span>
    <em>(Total reuse * $250,000)</em>            
</div>

<div ng-show="homeController.hasData()">
    <div>
        <input type="radio"
               ng-model="homeController.filterType"
               value="cso">
            CSO
        </input>
        <input type="radio"
               ng-model="homeController.filterType"
               value="csp">
            CSP
        </input>
        <input type="radio"
               ng-model="homeController.filterType"
               value="agency">
            Agency
        </input>
        <input type="radio"
               ng-model="homeController.filterType"
               value="3pao">
            3PAO
        </input>
    </div>
    <a ng-click="homeController.download()" href="#" download="{{homeController.filename()}}">Download</a>
</div>
