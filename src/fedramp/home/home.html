<div class="usa-content">
    <div class="fr-dash-header usa-color-primary-darkest">
        <div class="usa-grid-full text-center fr-large-metrics">
            <div class="usa-width-one-half">
                <p class="fr-large-number">
                    <strong>{{homeController.leveragedAtos()}}</strong>
                    <div>Total reuses</div>
                </p>
            </div>
            <div class="usa-width-one-half">
                <p class="fr-large-number">
                    <strong>{{homeController.totalAuthorized()}}</strong>
                    <div>Total Authorized</div>
                </p>
            </div>
        </div>
        <div class="usa-grid-full text-center fr-small-metrics">
            <div class="usa-width-one-third">
                <p class="fr-large-number">
                    <strong>67<span class="fr-light-font">%</span></strong>
                    <div>TBD</div>
                </p>
            </div>
            <div class="usa-width-one-third">
                <p class="fr-large-number">
                    <strong><span class="fr-light-font">$</span>{{homeController.totalCostSavings()}}</strong>
                    <div>Cost Savings</div>
                </p>
            </div>
            <div class="usa-width-one-third">
                <p class="fr-large-number">
                    <strong>3,297</strong>
                    <div>TBD</div>
                </p>
            </div>
        </div>
    </div>
    <div class="text-center fr-filter-label">
        <span class="fr-filter-label-rule"></span>
        <span class="fr-filter-label-text">Filter results by</span>
    </div>
    <div ng-show="homeController.hasData()">
        <div class="fr-filters usa-grid-full">
            <div class="fr-filters-row">
                <div class="usa-width-one-fourth">
                    <button id="filterByCSO"
                            type="radio"
                            ui-sref="fedramp.app.home.products">
                        <span>Cloud Service Offerings</span>
                    </button>
                </div>
                <div class="usa-width-one-fourth">
                    <button id="filterByCSP"
                            ui-sref="fedramp.app.home.providers">
                        <span>Cloud Service Providers</span>
                    </button>
                </div>
                <div class="usa-width-one-fourth">
                    <button id="filterByAgency"
                            ui-sref="fedramp.app.home.agencies">
                        <span>Agencies</span>
                    </button>
                </div>
                <div class="usa-width-one-fourth">
                    <button id="filterBy3PAO"
                            ui-sref="fedramp.app.home.assessors">
                        <span>3PAO</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="fr-post-filter-metrics usa-grid-full">
            <div class="usa-width-one-whole">
                <div class="controls">
                    <label>
                        <input type="checkbox" ng-model="homeController.expandTiles" />
                        <div class="list-view">
                            <span><i class="fa fa-th-list fa-1" aria-hidden="true"></i></span>
                        </div>
                        <div class="grid-view">
                            <span><i class="fa fa-th fa-1" aria-hidden="true"></i></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<ui-view/>
