<style>
.badge {
    display: inline-block;
    min-width: 10px;
    padding: 3px 7px;
    font-size: 12px;
    line-height: 1;
    color: #000;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    background-color: #e5e5e5;
    border-radius: 10px;
}
</style>
<div class="usa-grid">
    <div>
        <select style="text-align:center;margin:0 auto;" ng-model="controller.selectedFilter" ng-options="option as option.name group by option.type for option in controller.filterOptionGroups" ng-change="controller.filterSelected()"></select>
        <span ng-repeat="selected in controller.selectedNames" class="badge">
            {{selected}} <a ng-click="controller.removeProviderFilter(selected)">(X)</a>
        </span>

        <span ng-repeat="selected in controller.selectedAgencies" class="badge">
            {{selected}} <a ng-click="controller.removeAgencyFilter(selected)">(X)</a>
        </span>

        <span ng-repeat="selected in controller.selectedServiceModels" class="badge">
            {{selected}} <a ng-click="controller.removeServiceModelFilter(selected)">(X)</a>
        </span>
    </div>
    <div style="text-align:center;margin-bottom:10px;">
        <download-csv content="controller.filteredData">
            <button>Export CSV</button>
        </download-csv>
    </div>
    <tile ng-repeat="item in controller.filteredData track by $index" expand="homeController.expandTiles" model="item" />
</div>
