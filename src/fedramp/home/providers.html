<grid raw-items="controller.providers" on-update="controller.onUpdate(items)">
<div style="float:left;width:20%;padding-right:20px;">
    <grid-search id="searchName" property="name" placeholder="Search by Provider Name"></grid-search>
    <!--<grid-filter property="name" header="Name" expanded="true" class="grid-filter"></grid-filter>-->
    <grid-filter id="designations" property="d in designations" header="Designations" expanded="true" class="grid-filter"></grid-filter>
    <grid-filter id="reuseRange" header="Reuse Range" expanded="true" options-func="controller.reuseRangeOptions" filter-func="controller.reuseRangeFilter" class="grid-filter"></grid-filter>
    <grid-filter id="serviceModels" property="s in serviceModels" header="Service Models" expanded="true" class="grid-filter"></grid-filter>
    <grid-filter id="products" property="p.name in products" header="Products" expanded="true" class="grid-filter"></grid-filter>
</div>
<div style="float:right;width:80%;">
    <div class="tile provider expanded">
        <div class="row">
            <div class="col name">
                <grid-sort property="name" header="Name" class="grid-sort"></grid-sort>          
            </div>
            <div class="col service-model">
                <grid-sort property="serviceModels" header="Service Models" class="grid-sort"></grid-sort>    
            </div>
            <div class="col deployment-model">
                <grid-sort property="deploymentModels" header="Deployment Models" class="grid-sort"></grid-sort>    
            </div>

            <!-- Move out to file when we figure out how to do this for every page-->
            <div class="col" style="width:6em; float:right; text-align:center;position:relative;bottom:6px;">
                <grid-sort property="reuses" header="Reuses" class="grid-sort" default="-true"></grid-sort>    
            </div>
        </div>
    </div>

    <tile ng-repeat="item in controller.filteredData track by $index" expand="homeController.expandTiles" model="item"/>
</div>
</grid>
