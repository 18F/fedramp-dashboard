<tile ng-repeat="item in controller.providers track by $index" expand="homeController.expandTiles" model="item" />
<div class="usa-grid-full">
    <div class="usa-width-one-whole text-center">
        <download-csv content="controller.providers">
            <button>
                <span>Export to CSV</span>
                <i class="fa fa-download" aria-hidden="true" style="margin-left: 1rem;"></i>
            </button>
        </download-csv>
    </div>
</div>
