<div class="usa-content">
    <div class="comparison">
        <!-- Close both -->
        <div class="information close-both hidden-print">
            <div class="row close" ui-sref="{{controller.onCloseBoth}}" ui-sref-opts="{removeParams:false}">
                <a>
                    <div class="col">
                        <i class="fa fa-times"></i>
                        <br>
                        Close Both
                    </div>
                </a>
            </div>
        </div>

        <!-- This is passed in by using <first></first> -->
        <div class="first full-width-print" ng-transclude="first"></div>

        <!-- This is passed in by using <second></second> -->
        <div class="second full-width-print break-before-print" ng-transclude="second"></div>
    </div>
</div>
