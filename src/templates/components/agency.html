<div class="information agency">
    <div class="row close">
        <a ng-click="controller.close()">
            <div class="col">
                <i class="fa fa-times"></i>
                <br />
                Close
            </div>
        </a>
    </div>
    <div class="row header">
        <div class="col">
            <div class="title">
                <strong>{{ controller.model.name }}</strong>
            </div>
        </div>
        <div class="col reuse">
            <div class="number">{{controller.model.reuses}}</div>
            <div class="text">Reuses</div>
        </div>
    </div>
    <div class="row system-profile">
        <div class="col contact-information">
            <h5>Contact Information</h5>
            <div><strong>POC:</strong></div>
            <div><strong>E-mail:</strong></div>
            <div><strong>Website:</strong></div>
        </div>
        <div class="col">
            <h4>FedRAMP Compliant Detail</h4>

            <h5>Authorization Type</h5>
            <p></p>

            <h5>Agency Lead</h5>
            <p></p>
        </div>
    </div>
    <div class="row providers">
        <div class="col">
            <h4>Providers</h4>
            <ul ng-if="controller.model.providers.length > 0">
                <li ng-repeat="provider in controller.model.providers | orderBy:'+' track by $index">
                    <a title="{{provider}}" ng-href="{{controller.linkify('provider', provider)}}">
                        {{provider}}
                    </a>
                </li>
            </ul>
            <p ng-if="controller.model.providers.length === 0">
                None
            </p>
        </div>
    </div>
    <div class="row products">
        <div class="col">
            <h4>Products</h4>
            <ul ng-if="controller.model.products.length > 0">
                <li ng-repeat="product in controller.model.products | orderBy:'+' track by $index">
                    <a title="{{product}}" ng-href="{{controller.linkify('product', product)}}">
                        {{product}}
                    </a>
                </li>
            </ul>
            <p ng-if="controller.model.products.length === 0">
                None
            </p>
        </div>
    </div>
    <div class="row assessors">
        <div class="col">
            <h4>Independent Assessors</h4>
            <ul ng-if="controller.model.assessors.length > 0">
                <li ng-repeat="assessor in controller.model.assessors | orderBy:'+' track by $index">
                    <a title="{{assessor}}" ng-href="{{controller.linkify('assessor', assessor)}}">
                        {{assessor}}
                    </a>
                </li>
            </ul>
            <p ng-if="controller.model.assessors.length === 0">
                None
            </p>
        </div>
    </div>
</div>
