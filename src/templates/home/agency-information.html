<div class="usa-content">
    <div class="comparison">
        <div class="first">
            <agency model="controller.item" on-close="controller.close" />
        </div>
        <div class="second comparison-list">
            <div ng-show="controller.items.length > 0">
                <div class="text-center fr-filter-label">
                    <span class="fr-filter-label-rule"></span>
                    <span class="fr-filter-label-text">Select another to compare</span>
                </div>
                <grid class="grid" raw-items="controller.items" on-update="controller.onUpdate(items, state)">
                    <div class="hidden">
                        <grid-search id="searchName" property="name" placeholder="Search by Agency Name"></grid-search>
                        <grid-filter id="productsUsed" header="Products Used" expanded="true" opened="false" options-func="controller.reuseRangeOptions" filter-func="controller.reuseRangeFilter" class="grid-filter"></grid-filter>
                        <grid-filter id="assessors" property="a in assessors" header="Assessors" opened="false" expanded="true" class="grid-filter"></grid-filter>
                        <grid-filter id="products" property="p in products" header="Products" expanded="true" opened="false" class="grid-filter"></grid-filter>
                        <grid-filter id="providers" property="p in providers" header="Providers" expanded="true" opened="false" class="grid-filter"></grid-filter>
                        <grid-sort name="name" property="name" header="Name" class="grid-sort" default="true"></grid-sort>          
                        <grid-sort name="products" property="products.length" class="grid-sort"></grid-sort>    
                    </div>
                </grid>
                    <tile ng-repeat="item in controller.filteredData track by $index" expand="true" model="item"></tile>
                </div>
            </div>
        </div>
    </div>
</div>
