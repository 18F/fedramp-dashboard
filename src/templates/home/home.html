<div class="usa-content hidden-print">
    <div class="fr-dash-header usa-color-primary-darkest">
        <div class="grid-container padding-x-0 text-center fr-dash-label">
            <div class="grid-row">
                <div class="grid-col-12 text-center">FedRAMP at a glance</div>
            </div>
        </div>
        <div class="grid-container padding-x-0 text-center">
            <div class="grid-row fr-large-metrics">
                <div class="grid-col-4" ng-click="homeController.filterProducts('FedRAMP Ready')">
                    <p class="fr-large-number">
                        <span class="fr-metric-icon icon-ready-light"></span>
                        <strong>{{homeController.totalReady()}}</strong>
                        <span class="fr-metric-label">Ready</span>
                    </p>
                </div>
                <div class="grid-col-4" ng-click="homeController.filterProducts('In Process')">
                    <p class="fr-large-number">
                        <span class="fr-metric-icon icon-in-process-light"></span>
                        <strong>{{homeController.totalInProcess()}}</strong>
                        <span class="fr-metric-label">In Process</span>
                    </p>
                </div>
                <div class="grid-col-4" ng-click="homeController.filterProducts('Compliant')">
                    <p class="fr-large-number">
                        <span class="fr-metric-icon icon-compliant-light"></span>
                        <strong>{{homeController.totalAuthorized()}}</strong>
                        <span class="fr-metric-label">Authorized</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center fr-filter-label">
        <span class="fr-filter-label-rule"></span>
        <span class="fr-filter-label-text">Show me</span>
    </div>
    <menu></menu>
</div>
<ui-view/>
