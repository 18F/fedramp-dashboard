<section class="fedramp-glance hidden-print">
    <h2 class="text-center home-glance padding-bottom-2" style="padding-bottom: 2rem;">FedRAMP at a Glance</h2>
    <ul class="glance-numbers">
        <li>
            <img src="img/glance-ready.svg" alt="">
            <span>
                <p>Ready</p>
                <p class="number">{{homeController.totalReady()}}</p>
            </span>
        </li>
        <li>
            <img src="img/glance-process.svg" alt="">
            <span>
                <p>In Process</p>
                <p class="number">{{homeController.totalInProcess()}}</p>
            </span>
        </li>
        <li>
            <img src="img/glance-authorized.svg" alt="">
            <span>
                <p>Authorized</p>
                <p class="number">{{homeController.totalAuthorized()}}</p>
            </span>
        </li>
    </ul>
</section>

<div class='grid-wrap-background'>
    <section class='grid-wrap'>
        <menu></menu>
        <ui-view/>
    </section>
</div>
