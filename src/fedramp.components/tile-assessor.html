<!-- TODO: Determine if the US Grid layout should be used -->
<div ng-if="controller.expand" class="assessor expanded">
    <div class="row">
        <div class="col name">
            <div class="title">
                <strong>{{ controller.model.name }}</strong>
            </div>
        </div>
        <div class="col reuses">
            <div class="number">{{controller.model.reuses}}</div>
            <div class="text">Reuses</div>
        </div>
    </div>
</div>

<div ng-if="!controller.expand" class="assessor card">
    <div class="row header">
        <div class="col reuses">
            <div class="number">{{controller.model.reuses}}</div>
            <div class="text">Reuses</div>
        </div>
    </div>
    <div class="row content">
        <div class="col">
            <div class="title">
                <strong>{{ controller.model.name }}</strong>
            </div>
        </div>
    </div>
</div>
