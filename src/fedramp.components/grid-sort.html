<div ng-if="controller.header" class="grid-sort-header"><span>{{controller.header}}</span></div>
<div class="grid-sort-arrows">
    <div><i ng-click="controller.sort(true)" class="fa fa-angle-up" aria-hidden="true"></i></div>
    <div><i ng-click="controller.sort(false)" class="fa fa-angle-down" aria-hidden="true"></i></div>
</div>
