<div ng-if="controller.header" class="grid-sort-header"><span>{{controller.header}}</span></div>
<div ng-click="controller.toggleSort()" class="grid-sort-arrows">
    <i class="fa fa-sort" ng-if="!controller.activated" aria-hidden="true"></i>
    <i class="fa fa-caret-up"  ng-if="controller.activated && controller.asc" ng-class="{'grid-sort-selected': controller.highlight(true)}" aria-hidden="true"></i>
    <i class="fa fa-caret-down"  ng-if="controller.activated && !controller.asc" ng-class="{'grid-sort-selected': controller.highlight(false)}" aria-hidden="true"></i>
    <!--<i class="fa fa-caret-down" ng-class="{'grid-sort-selected': controller.highlight(false)}" aria-hidden="true"></i>-->
</div>
