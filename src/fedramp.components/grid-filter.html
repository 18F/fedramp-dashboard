<style>
grid-filter {
    display:inline-block;
    width: 100%;
}
.filter-dropdown {
    position:relative;
    background-color:#d5d6da;
    padding: 16px;
    width: 100%;
}
.filter-dropdown-panel {
        z-index:2000;
        position:absolute;
        width: 200px;
        padding:10px;
        height:200px;
        overflow:auto;
        background-color:white;
        border:1px solid black;
        top: 46px;
        left:0px;
}
</style>

<div ng-if="!controller.expanded" class="filter-dropdown" ng-mouseleave="controller.expand = false">
    <div ng-click="controller.expand = !controller.expand">
        {{controller.header}}
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </div>
    <div ng-show="controller.expand" class="filter-dropdown-panel">
        <ng-include src="controller.gridFilterOptionsTemplatePath"></ng-include>
    </div>
</div>

<div ng-if="controller.expanded">
    <div style="background-color:#e5e5e5;" ng-click="controller.opened = !controller.opened">
        {{controller.header}}
        <i class="fa fa-plus" aria-hidden="true" ng-if="!controller.opened"></i>
        <i class="fa fa-minus" aria-hidden="true" ng-if="controller.opened"></i>
    </div>
    <div ng-show="controller.opened">
        <ng-include src="controller.gridFilterOptionsTemplatePath"></ng-include>
    </div>
</div>
