language: node_js
node_js:
- '6'
- node
script:
- npm run build
after_script:
- npm install -g pa11y-crawl
- pa11y-crawl --run "./node_modules/.bin/http-server" --ci http://localhost:8080
before_deploy: "npm run package"
deploy:
  provider: s3
  bucket: marketplace.fedramp.gov
  region: us-east-1
  skip_cleanup: true
  local_dir: "dist"
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  on:
    branch: master
    repo: 18F/fedramp-dashboard
