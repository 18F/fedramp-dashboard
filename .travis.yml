language: node_js
node_js:
- '6'
- node
after_script:
- npm install -g pa11y-crawl
- pa11y-crawl --run "./node_modules/.bin/http-server" --ci http://localhost:8080
deploy:
  provider: s3
  script: npm install && npm run package
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: fedramp-dashboard-demo
  skip_cleanup: true
  local_dir: build
  acl: public_read
