language: node_js
node_js:
- '6'
before_deploy:
- export PATH=$HOME:$PATH
- travis_retry curl -L -o $HOME/cf.tgz "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.15.0"
- tar xzvf $HOME/cf.tgz -C $HOME
- mkdir -p ${HOME}/Godeps/_workspace
- export GOPATH=${HOME}/Godeps/_workspace
- go get github.com/contraband/autopilot
- cf install-plugin -f $GOPATH/bin/autopilot
- npm run package
env:
  global:
  - CF_USERNAME=gsa-fedrampdashboard_deployer
  - secure: ""
deploy:
  - provider: script
    script: "./bin/deploy.sh develop"
    skip_cleanup: true
    on:
      branch: develop
      repo: 18F/fedramp-dashboard
  - provider: script
    script: "./bin/deploy.sh prod"
    skip_cleanup: true
    on:
      branch: master
      repo: 18F/fedramp-dashboard
after_script:
- npm install -g pa11y-crawl
- pa11y-crawl --run "./node_modules/.bin/http-server dist" --ci http://localhost:8080
